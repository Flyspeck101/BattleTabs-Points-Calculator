<html>
  <head>
    <title>BT Stats Calculator</title>
    <meta name="description" content="Point and winrate calculator for BattleTabs">
    <style>
      body {
        font-family: "Segoe UI", "Arial";
        font-size: 3vh;
        padding: 10vh;
        background-color: #00ddbb;
        color: white;
        text-align: center;
      }
      input {
        font-family: "Segoe UI", "Arial";
        margin: 0 auto;
        font-size: 3vh;
        border-radius: 2vh;
      }
      
      #error-win, #error-lose {
        color: red;
        font-size: 0.5vh
      }
    </style>
  </head>
  <body>
    <label for="wins">Wins:</label>
    <input type="text" id="wins">
    <p id="error-win"></p>
    <br>
    <label for="losses">Losses:</label>
    <input type="text" id="losses">
    <p id="error-loss"></p>
    <br>
    <p>Points: <span id="points">0</span></p>
    <p>Winrate: <span id="win-rate">0</span>%</p>
    <br>
    <p>Experience: <span id="Experience">0</span></p>
    <p>Skill: <span id="Skill">0</span></p>
    <br>
    <br>
    <p>Play BattleTabs <a href="https://battletabs.io">here</a>!</p>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
